<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout | Shehzadi Closet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff0f6;
      color: #333;
      text-align: center;
    }
    header {
      background: #f4b6c2;
      padding: 25px;
    }
    h1 {
      margin: 0;
      color: #7a1c3d;
    }
    .box {
      background: #ffffff;
      margin: 30px auto;
      padding: 25px;
      max-width: 420px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    .btn {
      display: inline-block;
      margin-top: 15px;
      padding: 12px 20px;
      background: #7a1c3d;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }
    .btn:hover {
      background: #5c1430;
    }
    footer {
      background: #f4b6c2;
      padding: 12px;
      font-size: 13px;
    }
    img {
      max-width: 200px;
      margin-top: 15px;
    }
  </style>
</head>
<body>

<header>
  <h1>Checkout</h1>
  <p>Shehzadi Closet</p>
</header>

<div class="box">
  <h2>Customer Details</h2>

  <input type="text" placeholder="Your Name">
  <input type="text" placeholder="Phone Number">
  <textarea rows="3" placeholder="Delivery Address"></textarea>

  <h3>Payment (GPay)</h3>
  <p>Scan QR & complete payment</p>

  <img src="gpay-qr.png" alt="GPay QR Code">

  <br><br>

  <a class="btn" href="https://wa.me/918289082201">
    Confirm Order on WhatsApp
  </a>
</div>

<footer>
  ©️ 2026 Shehzadi Closet
</footer>

</body>
</html>
